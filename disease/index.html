<html>
  <head>
    <title>Hello World.</title>
    
    <link href="/static/css/jquery-ui-1.8.13.custom.css" rel="stylesheet" type="text/css">
    
    <script src="/static/scripts/jquery-1.6.1.min.js"></script>

    <script>
      function hello(){
        alert("hello");
      }

      $(function(){
      
        hello();
        
        //$("#date").datepicker();

        $("#submit").click(function(){
          var vals = {};
          vals.lat = $("#lat").val();
          vals.lon = $("#lon").val();
          vals.date = $("#date").val();
          vals.diseaseId = $("#disease").val();

          $.post("/report", vals, function(){
            $("#reportInput").html("<h1>Report Submitted. Thank you.</h1>");
          });
          
        });
      
      });

    </script>
 </head>
  <body>
    <div id="reportInput">
    <h1>Report Infection</h1>
    <table>
      <tr><td>Disease:</td><td>
        <select id="disease">
          <option value="1">TB</option>
          <option value="2">HIV</option>
        </select></td></tr>
      <tr><td>Date and Time of Diagnosis</td><td><input type="text" id="date" /></td></tr>
      <tr><td>Latitude:</td><td><input type="text" id="lat" /></td></tr>
      <tr><td>Longitude:</td><td><input type="text" id="lon" /></td></tr>
      <tr><td><input type="button" id="submit" value="Submit Report"></td></tr>
    </table>
    </div>
  </body>
</html>
