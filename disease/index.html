<html>
  <head>
    <title>Hello World.</title>
    <script src="/static/jquery-1.6.1.min.js"></script>
    
    <script>
      function hello(){
        alert("hello");
      }

      $(function(){
      
        hello();
        
        $("#submit").click(function(){
          var vals = {};
          vals.lat = $("#lat").val();
          vals.lon = $("#lon").val();
          
          $.post("/report", vals, function(){
            $("#reportInput").html("<h1>Report Submitted. Thank you.</h1>");
          });
          
        });
      
      });

    </script>
 </head>
  <body>
    <div id="reportInput">
    <h1>Report Infection</h1>
    <table>
      <tr><td>Disease:</td><td><select id="disease" /></td></tr>
      <tr><td>Date and Time of Diagnosis</td><td></td></tr>
      <tr><td>Latitude:</td><td><input type="text" id="lat" /></td></tr>
      <tr><td>Longitude:</td><td><input type="text" id="lon" /></td></tr>
      <tr><td><input type="button" id="submit" value="Submit Report"></td></tr>
    </table>
    </div>
  </body>
</html>
